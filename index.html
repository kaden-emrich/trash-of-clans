<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trash of Clans</title>
</head>
<body>
    <nav>

            <ul>
                <li><img src="pfp-placeholder.jpg" alt="" class="profile-picture"></li>
            </ul>

    </nav>
    <main>
        <div class="fwindow-area">

            <div class="fwindow">
                <h2>Your Points</h2>

                <span class="huge-text">123</span>
                <div class="progress-bar">
                    <div class="progress-bar-meter" style="width: 82%;"></div>
                </div>
                <h3>Next Goal: <span id="next-goal">150</span></h3>
            </div>

            <div class="fwindow">
                <h2>Challenges</h2>

                <div class="challenge">
                    <h3>200g Aluminum</h3>
                    <h4>+10</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-meter" style="width: 13%;"></div>
                    </div>
                </div>
                <div class="challenge">
                    <h3>500g Plastic</h3>
                    <h4>+10</h4>
                    <div class="progress-bar">
                        <div class="progress-bar-meter" style="width: 76%;"></div>
                    </div>
                </div>
            </div>

            <div class="fwindow">
                <h2>Your Clan</h2>

                <h3>Next Bonus at <span id="clan-bonus">1000</span>p</h3>
                <div class="progress-bar">
                    <div class="progress-bar-meter" style="width: 26%;"></div>
                </div>

                <hr>

                <h3>Members</h3>
                <ul class="user-list">
                    <li>
                        <img src="pfp-placeholder.jpg" alt="" class="profile-picture">
                        <span>user1</span>
                    </li>
                    <li>
                        <img src="pfp-placeholder.jpg" alt="" class="profile-picture">
                        <span>user2</span>
                    </li>
                </ul>
            </div>

            <div class="fwindow">
                <h2>Featured Shop</h2>
                
                <div class="shop">
                    <div class="shop-item">
                        <img src="assets/images/gift-cards/amazon-gift-card-cropped.png" alt="">
                        <h3>500p</h3>
                    </div>
                    <div class="shop-item">
                        <img src="assets/images/gift-cards/steam-gift-card-cropped.png" alt="">
                        <h3>300p</h3>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="fwindow" id="leaderboard">

            <h2>Leaderboard</h2>

            <ul class="hqnav-bar">
                <li>Top</li><li>You</li><li class="selected">Friends</li><li>Clan</li>
            </ul>

            <ul class="user-list">
                <li>
                    <span class="leaderboard-place">1</span>
                    <img src="pfp-placeholder.jpg" alt="" class="profile-picture">
                    <img src="assets/images/crown.png" alt="" class="crown">
                    <span>user1</span>
                </li>
                <li>
                    <span class="leaderboard-place">2</span>
                    <img src="pfp-placeholder.jpg" alt="" class="profile-picture">
                    <span>user2</span>
                </li>
            </ul>

        </div>
    </main>
</body>
</html>
